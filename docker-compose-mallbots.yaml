version: "3.8"

services:
  users:
    container_name: users
    hostname: users
    image: mallbots-users
    build:
      context: .
      dockerfile: docker/Dockerfile.microservices
      args:
        service: users
    expose:
      - '9000'
    environment:
      ENVIRONMENT: development
      HTTP_SERVER_PORT: 8080
      GRPC_SERVER_PORT: 9000
      NATS_URL: nats:4222
      OTEL_SERVICE_NAME: users
      OTEL_EXPORTER_OTLP_ENDPOINT: http://collector:4317
      POSTGRES_DRIVER: pgx
      POSTGRES_HOST: microservice_postgesql
      POSTGRES_PORT: 5432
      POSTGRES_USER: users_user
      POSTGRES_DB_NAME: users
      POSTGRES_PASSWORD: users_pass
      POSTGRES_SEARCH_PATH: users,public

    depends_on:
      - nats
      - postgesql
      - collector
    networks: [ "microservice" ]
    # profiles: [ microservices ]
    command: [ "./wait-for", "microservice_postgesql:5432", "--", "/mallbots/service" ]

  baskets:
    container_name: baskets
    hostname: baskets
    image: mallbots-baskets
    build:
      context: .
      dockerfile: docker/Dockerfile.microservices
      args:
        service: baskets
    expose:
      - '9000'
    environment:
      ENVIRONMENT: development
      HTTP_SERVER_PORT: 8080
      GRPC_SERVER_PORT: 9000
      GRPC_STORE_CLIENT_ADDR: stores
      GRPC_STORE_CLIENT_PORT: 9000
      NATS_URL: nats:4222
      OTEL_SERVICE_NAME: baskets
      OTEL_EXPORTER_OTLP_ENDPOINT: http://collector:4317
      # PG_CONN: host=postgres dbname=baskets user=baskets_user password=baskets_pass search_path=baskets,public
      POSTGRES_DRIVER: pgx
      POSTGRES_HOST: microservice_postgesql
      POSTGRES_PORT: 5432
      POSTGRES_USER: baskets_user
      POSTGRES_DB_NAME: baskets
      POSTGRES_PASSWORD: baskets_pass
      POSTGRES_SEARCH_PATH: baskets,public

    depends_on:
      - nats
      - postgesql
      - collector
    networks: [ "microservice" ]
    # profiles: [ microservices ]
    command: [ "./wait-for", "microservice_postgesql:5432", "--", "/mallbots/service" ]

  stores:
    container_name: stores
    hostname: stores
    image: mallbots-stores
    build:
      context: .
      dockerfile: docker/Dockerfile.microservices
      args:
        service: stores
    expose:
      - '9000'
    environment:
      ENVIRONMENT: development
      HTTP_SERVER_PORT: 8080
      GRPC_SERVER_PORT: 9000
      GRPC_STORE_CLIENT_ADDR: stores
      GRPC_STORE_CLIENT_PORT: 9000
      NATS_URL: nats:4222
      OTEL_SERVICE_NAME: stores
      OTEL_EXPORTER_OTLP_ENDPOINT: http://collector:4317
      POSTGRES_DRIVER: pgx
      POSTGRES_HOST: microservice_postgesql
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_DB_NAME: stores
      POSTGRES_PASSWORD: postgres

    depends_on:
      - nats
      - postgesql
      - collector
    networks: [ "microservice" ]
    # profiles: [ microservices ]
    command: [ "./wait-for", "microservice_postgesql:5432", "--", "/mallbots/service" ]

  search:
    container_name: search
    hostname: search
    image: mallbots-search
    build:
      context: .
      dockerfile: docker/Dockerfile.microservices
      args:
        service: search
    expose:
      - '9000'
    environment:
      ENVIRONMENT: development
      HTTP_SERVER_PORT: 8080
      GRPC_SERVER_PORT: 9000
      GRPC_USER_CLIENT_ADDR: users
      GRPC_USER_CLIENT_PORT: 9000
      GRPC_STORE_CLIENT_ADDR: stores
      GRPC_STORE_CLIENT_PORT: 9000
      NATS_URL: nats:4222
      NATS_STREAM: mallbots
      OTEL_SERVICE_NAME: search
      OTEL_EXPORTER_OTLP_ENDPOINT: http://collector:4317
      POSTGRES_DRIVER: pgx
      POSTGRES_HOST: microservice_postgesql
      POSTGRES_PORT: 5432
      POSTGRES_USER: search_user
      POSTGRES_DB_NAME: search
      POSTGRES_PASSWORD: search_pass
      POSTGRES_SEARCH_PATH: search,public
    depends_on:
      - nats
      - postgesql
      - collector
    networks: [ "microservice" ]
    # profiles: [ microservices ]
    command: [ "./wait-for", "microservice_postgesql:5432", "--", "/mallbots/service" ]

  payments:
    container_name: payments
    hostname: payments
    image: mallbots-payments
    build:
      context: .
      dockerfile: docker/Dockerfile.microservices
      args:
        service: payments
    expose:
      - '9000'
    environment:
      ENVIRONMENT: development
      HTTP_SERVER_PORT: 8080
      GRPC_SERVER_PORT: 9000
      NATS_URL: nats:4222
      OTEL_SERVICE_NAME: payments
      NATS_STREAM: mallbots
      OTEL_EXPORTER_OTLP_ENDPOINT: http://collector:4317
      POSTGRES_DRIVER: pgx
      POSTGRES_HOST: microservice_postgesql
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_DB_NAME: payments
      POSTGRES_PASSWORD: postgres
    depends_on:
      - nats
      - postgesql
      - collector
    networks: [ "microservice" ]
    # profiles: [ microservices ]
    command: [ "./wait-for", "microservice_postgesql:5432", "--", "/mallbots/service" ]

  ordering:
    container_name: ordering
    hostname: ordering
    image: mallbots-ordering
    build:
      context: .
      dockerfile: docker/Dockerfile.microservices
      args:
        service: ordering
    expose:
      - '9000'
    environment:
      ENVIRONMENT: development
      HTTP_SERVER_PORT: 8080
      GRPC_SERVER_PORT: 9000
      GRPC_STORE_CLIENT_ADDR: stores
      GRPC_STORE_CLIENT_PORT: 9000
      NATS_URL: nats:4222
      NATS_STREAM: mallbots
      OTEL_SERVICE_NAME: ordering
      OTEL_EXPORTER_OTLP_ENDPOINT: http://collector:4317
      POSTGRES_DRIVER: pgx
      POSTGRES_HOST: microservice_postgesql
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_DB_NAME: ordering
      POSTGRES_PASSWORD: postgres
    depends_on:
      - nats
      - postgesql
      - collector
    networks: [ "microservice" ]
    # profiles: [ microservices ]
    command: [ "./wait-for", "microservice_postgesql:5432", "--", "/mallbots/service" ]

  depot:
    container_name: depot
    hostname: depot
    image: mallbots-depot
    build:
      context: .
      dockerfile: docker/Dockerfile.microservices
      args:
        service: depot
    expose:
      - '9000'
    environment:
      ENVIRONMENT: development
      HTTP_SERVER_PORT: 8080
      GRPC_SERVER_PORT: 9000
      GRPC_STORE_CLIENT_ADDR: stores
      GRPC_STORE_CLIENT_PORT: 9000
      NATS_URL: nats:4222
      OTEL_SERVICE_NAME: depot
      OTEL_EXPORTER_OTLP_ENDPOINT: http://collector:4317
      NATS_STREAM: mallbots
      POSTGRES_DRIVER: pgx
      POSTGRES_HOST: microservice_postgesql
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_DB_NAME: depot
      POSTGRES_PASSWORD: postgres
    depends_on:
      - nats
      - postgesql
      - collector
    networks: [ "microservice" ]
    # profiles: [ microservices ]
    command: [ "./wait-for", "microservice_postgesql:5432", "--", "/mallbots/service" ]

  cosec:
    container_name: cosec
    hostname: cosec
    image: mallbots-cosec
    build:
      context: .
      dockerfile: docker/Dockerfile.microservices
      args:
        service: cosec
    expose:
      - '9000'
    environment:
      ENVIRONMENT: development
      HTTP_SERVER_PORT: 8080
      GRPC_SERVER_PORT: 9000
      NATS_URL: nats:4222
      NATS_STREAM: mallbots
      OTEL_SERVICE_NAME: cosec
      OTEL_EXPORTER_OTLP_ENDPOINT: http://collector:4317
      POSTGRES_DRIVER: pgx
      POSTGRES_HOST: microservice_postgesql
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_DB_NAME: cosec
      POSTGRES_PASSWORD: postgres
    depends_on:
      - nats
      - postgesql
      - collector
    networks: [ "microservice" ]
    # profiles: [ microservices ]
    command: [ "./wait-for", "microservice_postgesql:5432", "--", "/mallbots/service" ]

  reverse-proxy:
    container_name: proxy
    hostname: proxy
    image: nginx:alpine
    ports:
      - '8080:8080'
    volumes:
      - './docker/nginx.conf:/etc/nginx/nginx.conf'
    # profiles: [ microservices ]
    depends_on:
      - ordering
      - stores
      - baskets
      - payments
    networks: [ "microservice" ]

  postgesql:
    image: postgres:12-alpine
    container_name: microservice_postgesql
    ports:
      - "5432:5432"
    restart: always
    environment:
      # - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      # - POSTGRES_DB=microservice
    volumes:
      - pgdata7:/var/lib/postgresql/data
      - ./docker/database:/docker-entrypoint-initdb.d
    networks: [ "microservice" ]
    # profiles: [ microservices ]

  jaeger:
    container_name: microservice_jaeger
    restart: always
    image: jaegertracing/all-in-one:1.21
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    hostname: microservice_jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks: [ "microservice" ]
    # profiles: [ microservices ]

  prometheus:
    image: prom/prometheus:v2.37.1
    container_name: microservice_prometheus
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus-config.yml
    volumes:
      - ./docker/prometheus/prometheus-config.yml:/etc/prometheus/prometheus-config.yml
    networks: [ "microservice" ]
    # profiles: [ microservices ]    
#  node_exporter:
#    container_name: node_exporter_container
#    restart: always
#    image: prom/node-exporter
#    ports:
#      - '9101:9100'
#    networks: [ "microservices" ]

  grafana:
    container_name: grafana
    hostname: grafana
    image: grafana/grafana:9.0.9
    volumes:
      - ./docker/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./docker/grafana/provisioning/:/etc/grafana/provisioning/
    ports:
      - "3000:3000"
    networks: [ "microservice" ]

  nats:
    container_name: nats
    hostname: nats
    image: nats:2-alpine
    ports:
      - '4222:4222'
      - '8222:8222'
    command:
      - -js
      - -sd
      - /var/lib/nats/data
      - -m 
      - '8222'
    volumes:
      - 'jsdata:/var/lib/nats/data'
    networks: [ "microservice" ]
    # profiles: [ microservices ]

  collector:
    container_name: collector
    hostname: collector
    image: otel/opentelemetry-collector-contrib:0.60.0
    command: [
      "--config=/etc/otel-config.yml",
    ]
    volumes:
      - ./docker/otel/otel-config.yml:/etc/otel-config.yml
    ports:
      - "1888:1888"   # pprof extension
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # health_check extension
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP http receiver
  #      - "55679:55679" # zpages extension
    depends_on:
      - prometheus
      - jaeger

    networks: [ "microservice" ]
    # profiles: [ microservices ]

volumes:
  pgdata7:
  jsdata:

networks:
  microservice:
    name: microservice
