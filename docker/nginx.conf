    #     server payments:8080;
    # }
    # upstream docker-search {
    #     server search:8080;
    # }
    upstream docker-stores {
        server stores:8080;
    }

    server {
        listen 8080;

        location /v1/api/baskets {
            proxy_pass         http://docker-baskets;
            proxy_redirect     off;
        }
        location /baskets-spec/ {
            proxy_pass         http://docker-baskets;
            proxy_redirect     off;
        }

        location /api/users {
            proxy_pass         http://docker-users;
            proxy_redirect     off;
        }
        location /users-spec/ {
            proxy_pass         http://docker-users;
            proxy_redirect     off;
        }

        # location /api/depot {
