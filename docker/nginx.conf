worker_processes 1;

events { worker_connections 1024; }

http {

    sendfile on;

    upstream docker-baskets {
        server baskets:8080;
    }
    upstream docker-users {
        server users:8080;
    }
    # upstream docker-depot {
    #     server depot:8080;
    # }
    # upstream docker-ordering {
    #     server ordering:8080;
