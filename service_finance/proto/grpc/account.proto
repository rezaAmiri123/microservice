syntax = "proto3";

package grpc;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/rezaAmiri123/microservice/service_finance/proto/grpc";

message Account {
    bytes account_id = 1;
    bytes owner_id = 2;
    int64 balance = 3;
    string currency = 4;
    google.protobuf.Timestamp created_at = 5;
    google.protobuf.Timestamp updated_at = 6;
}
